<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/bulma.css" />


</head>
<body>
  <div class="container">
    <div class="field-body">
      <div class="field">
        <label for="input-field" class="compact-field-group">
          <span class="compact-field-label">First name</span>
          <input type="email" placeholder="Your first name?" value="Yoosuf" id="input-field" class="compact-field-input" />
        </label>
      </div>
      <div class="field">
        <label for="input-field" class="compact-field-group">
          <span class="compact-field-label">Last name</span>
          <input type="email" placeholder="Your sir name?" value="Muhammad" id="input-field" class="compact-field-input" />
        </label>
      </div>
    </div>

    <label for="input-field" class="compact-field-group">
      <span class="compact-field-label">Name in block letters</span>
      <input type="email" placeholder="Your name?" value="YOOSUF MUHAMMAD" id="input-field" class="compact-field-input" />
    </label>

    <label for="input-field" class="compact-field-group">
      <span class="compact-field-label">Email address</span>
      <input type="email" placeholder="Your email?" value="yoosuf@finetick.com" id="input-field" class="compact-field-input" />
    </label>
    
    <label for="input-field" class="compact-field-group">
      <span class="compact-field-label">Password</span>
      <input type="password" placeholder="New password" id="input-field" class="compact-field-input" />
    </label>

    <label for="input-field" class="compact-field-group">
      <span class="compact-field-label">Confirm Password</span>
      <input type="password" placeholder="Confirm password" id="input-field" class="compact-field-input" />
    </label>

    <label for="input-field" class="compact-field-group">
      <span class="compact-field-label">Your message</span>
      <textarea class="compact-field-input" name="" id="" cols="30" rows="10"></textarea>
    </label>


    <label for="select-field" class="compact-field-group">
      <span class="compact-field-label">Your message</span>

      <select name="" id="select-field" class="compact-field-input">
        <option value="">Select one</option>
        <option value="">Select one</option>
        <option value="">Select one</option>
        <option value="">Select one</option>
      </select>
    </label>

  </div>
</body>
</html>
